databaseChangeLog:
  - changeSet:
      id: create-task-table
      author: Anton Rud
      dbms: postgresql
      sql: CREATE TYPE PRIORITY as ENUM ('LOW', 'MEDIUM', 'HIGH');
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: PRIORITY
                  constraints:
                  nullable: false
              - column:
                  name: todo_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: state_id
                  type: bigint
                  constraints:
                    nullable: false