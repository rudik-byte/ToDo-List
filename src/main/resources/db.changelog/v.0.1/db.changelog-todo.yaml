databaseChangeLog:
  - changeSet:
      id: create-todo-table
      author: Anton Rud
      changes:
        - createTable:
            tableName: todos
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: timestamp
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false