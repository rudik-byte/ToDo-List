databaseChangeLog:
  - changeSet:
      id: create-state-table
      author: Anton Rud
      changes:
        - createTable:
            tableName: states
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false